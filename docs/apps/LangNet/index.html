<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiny App</title>
    <link rel="stylesheet" href="./shinylive/webr/style.css"/>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script
      src="./shinylive/webr/waiter-0.2.5/waiter.js"
      type="module"
    ></script>
    <script src="./shinylive/webr/cookie-consent2.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-8HV19LN3J9"></script>
    <script type="text/javascript" charset="UTF-8">
    document.addEventListener('DOMContentLoaded', function () {
    cookieconsent.run({
      "notice_banner_type":"simple",
      "consent_type":"implied",
      "palette":"light",
      "language":"en",
      "page_load_consent_levels":["strictly-necessary","functionality","tracking","targeting"],
      "notice_banner_reject_button_hide":false,
      "preferences_center_close_button_hide":false,
      "website_name":""
      ,
    "language":"en"
      });
    });
    </script>
    <script type="text/javascript" initial-cookie-consent="tracking">

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8HV19LN3J9', { 'anonymize_ip': true});
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./shinylive/webr/shinyalert-assets/shared/sweetalert-1.0.1/js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./shinylive/webr/shinyalert-assets/shared/sweetalert-1.0.1/css/sweetalert.min.css"/>
    <script src="./shinylive/webr/shinyalert-assets/shared/swalservice/swalservice.min.js"></script>
    <script src="./shinylive/webr/shinyalert-assets/srcjs/shinyalert.js"></script>
    <link rel="stylesheet" href="./shinylive/webr/shinyalert-assets/css/shinyalert.css"/>
    <script type="module">
      import { runApp } from "./shinylive/shinylive.js";
      const response = await fetch("./app.json");
      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
  </head>
  <body>
    <div style="height: 100vh; width: 100vw;" id="root"></div>
  </body>
</html>
